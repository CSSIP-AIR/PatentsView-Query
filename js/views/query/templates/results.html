<div class="col-md-12 r">
    <h2>Step 4: Customize Results</h2>
    <p class="step-desc">Select how your query results will be sorted, how many entities will be returned, and the format of your output dataset.  Patent data are best suited for the json and xml file formats.</p>
    <form id="results-form">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Sort Results By
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="group">
                                        Group
                                    </label>
                                    <select id="group" name="group" class="form-control">
                                        <option value="">-Select Group-</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="field">
                                        Field
                                    </label>
                                    <select id="field" name="field" class="form-control">
                                        <option value="">-Select Field-</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Limit Search Results
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="result-count">
                                        Limit search results
                                    </label>
                                    <input id="result-count" name="resultCount" type="number" class="form-control" placeholder="Maximum of 10,000" value="{{resultCount}}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Getting the Results
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="recipient">
                                        Please enter the e-mail address where you want the results delivered
                                    </label>
                                    <input id="recipient" name="recipient" type="text" class="form-control" placeholder="Enter e-mail address" value="{{recipient}}" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Please select the desired file format(s) of your final results.</label>
                                    <div class="row checkbox-group">
                                        <div class="col-md-3">
                                            <label for="xml">
                                                {{#if xml}}
                                                <input type="checkbox" id="xml" name="format" checked="checked" />
                                                {{else}}
                                                <input type="checkbox" id="xml" name="format" />
                                                {{/if}}
                                                XML
                                            </label>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="json">
                                                {{#if json}}
                                                <input type="checkbox" id="json" name="format" checked="checked" />
                                                {{else}}
                                                <input type="checkbox" id="json" name="format" />
                                                {{/if}}
                                                JSON
                                            </label>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="csv">
                                                {{#if csv}}
                                                <input type="checkbox" id="csv" name="format" checked="checked" />
                                                {{else}}
                                                <input type="checkbox" id="csv" name="format" />
                                                {{/if}}
                                                CSV
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
