<dl class="rules-group-container">
    <dt class="rules-group-header">
        <div class="btn-group group-conditions">
            <label class="label label-default">
                {{condition}}
            </label>
        </div>
    </dt>
    <dd class="rules-group-body">
        <ul class="rules-list">
            {{#each this.rules}}
            {{#if rules}}
            {{> part_rules}}
            {{else}}
            <li id="builder_rule_0" class="rule-container">
                <div class="rule-filter-container">
                    <span class="label label-default">Group</span>
                    {{group}}
                    <span class="label label-default" style="margin-left: 10px;">Field</span>
                    {{label}}
                </div>
                <div class="rule-operator-container">
                    {{operatorLabel}}
                </div>
                <div class="rule-value-container">
                    {{value}}
                </div>
            </li>
            {{/if}}
            {{/each}}
        </ul>
    </dd>
</dl>
