<form id="form-add-{{id}}">
    {{#switch input}}
    {{#case "text"}}
    {{#switch type}}
    {{#case "string"}}
    <input id="add-{{id}}-value" type="text" data-type="string" class="form-control" data-rule-required="true" data-msg-required="A value for {{label}} is required." >
    {{/case}}
    {{#case "integer"}}
    <input id="add-{{id}}-value" type="text" data-type="integer" class="form-control" data-rule-required="true" data-msg-required="A value for {{label}} is required." data-rule-number="true" data-msg-number="The value for {{label}} must be a number.">
    {{/case}}
    {{#case "date"}}
    <input id="add-{{id}}-value" type="text" data-type="date" class="form-control" placeholder="{{placeholder}}" data-rule-required="true" data-rule-date="true" data-msg-required="A value for {{label}} is required." data-msg-date="The value for {{label}} must be a valid date.">
    {{/case}}
    {{/switch}}
    {{/case}}
    {{#case "select"}}
    <select id="add-{{id}}-value" data-type="select" class="form-control">
        {{#each values}}
        <option value="{{this}}" {{#if @first}} selected="selected" {{/if}}>{{this}}</option>
        {{/each}}
    </select>
    {{/case}}
    {{/switch}}
</form>
