<table class="table table-striped">
    {{#each this}}
    {{#if @first}}
    <thead>
        {{#each this}}
        <th>{{@key}}</th>
        {{/each}}
    </thead>
    <tbody>
        <tr>
            {{#each this}}
            <td>{{this}}</td>
            {{/each}}
        </tr>
        {{else}}
        <tr>
            {{#each this}}
            <td>{{this}}</td>
            {{/each}}
        </tr>
        {{/if}}
        {{/each}}
    </tbody>
</table>
